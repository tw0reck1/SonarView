apply plugin: 'com.android.library'

android {
    namespace 'tw0reck1.sonar'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
        compileSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

if (file("./deploy.gradle").exists()) {
    apply from: './deploy.gradle'
}